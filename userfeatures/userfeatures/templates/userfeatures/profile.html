{% extends 'userfeatures/layout.html' %}

{% block title %}Profile{% endblock %}

{% block body %}

<style>
    .project {
        padding: 5px;
        margin-top: 20px;
        border-bottom: 1px solid #ccc;
        border-left: 1px solid #ccc;
    }
</style>

<div class="container">
    {% for project in projects %}

    <div class="row project">
        <div class="row">
            <h1>#{{project.id}} <a href="{% url 'project_show' project.id %}"> {{project.name}}</a></h1>
        </div>
        <div class="row">
            <div class="col col-2"><img width="100%" src="{{project.banner}}"></img></div>
            <div class="col col-10">
                <p>{{project.description}}</p>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
